    CustomFieldComparator:
      type: string
      description: |-
        * `IsEmpty` - For all field types. No extra parameters required
        * `ContainsAny` - For multiple select and contact fields. Parameter 'values' is required
        * `NotInRange` - For numeric, text, dropdown, currency, percent, duration, and date fields. Parameters 'minValue' and 'maxValue' are required
        * `LessOrEqualTo` - For numeric, text, dropdown, currency, percent, duration, and date fields. Parameter 'value' is required
        * `StartsWith` - For text and dropdown fields. Parameter 'value' is required
        * `ContainsAll` - For multiple select and contact fields. Parameter 'values' is required
        * `EqualTo` - For all field types. Parameter 'value' is required
        * `LessThan` - For numeric, text, dropdown, currency, percent, duration, and date fields. Parameter 'value' is required
        * `GreaterOrEqualTo` - For numeric, text, dropdown, currency, percent, duration, and date fields. Parameter 'value' is required
        * `IsNotEmpty` - For all field types. No extra parameters required
        * `GreaterThan` - For numeric, text, dropdown, currency, percent, duration, and date fields. Parameter 'value' is required
        * `InRange` - For numeric, text, dropdown, currency, percent, duration, and date fields. Parameters 'minValue' and 'maxValue' are required
        * `Contains` - For text and dropdown fields. Parameter 'value' is required
        * `EndsWith` - For text and dropdown fields. Parameter 'value' is required
      enum:
      - IsEmpty
      - ContainsAny
      - NotInRange
      - LessOrEqualTo
      - StartsWith
      - ContainsAll
      - EqualTo
      - LessThan
      - GreaterOrEqualTo
      - IsNotEmpty
      - GreaterThan
      - InRange
      - Contains
      - EndsWith
