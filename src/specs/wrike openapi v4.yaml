  /approvals/{approvalIds}:
    get:
      tags:
      - Approvals
      summary: Get approvals
      description: |-
        Reads approvals by ids.

        <b>Scopes:</b> Default, wsReadOnly, wsReadWrite
      operationId: GET:/approvals/multi
      parameters:
      - name: approvalIds
        in: path
        description: "Comma-separated list of ids. Limit : 1000"
        required: true
        content:
          text/csv:
            schema:
              maxItems: 1000
              type: array
              items:
                $ref: "#/components/schemas/ApprovalId"
      responses:
        "2XX":
          description: success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  kind:
                    $ref: "#/components/schemas/ResponseKind"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Approval"
        "4XX":
