                $ref: "#/components/schemas/ErrorResponse"
        "5XX":
          description: server-side error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      security:
      - HTTP: []
  /approvals/{approvalId}:
    put:
      tags:
      - Approvals
      summary: Update approval
      description: |-
        Update approval.

        <b>Scopes:</b> Default, wsReadWrite
      operationId: PUT:/approvals/single
      parameters:
      - name: approvalId
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/ApprovalId"
      - name: description
        in: query
        description: description
        required: false
        schema:
          type: string
          description: description
      - name: dueDate
        in: query
        description: |-
          due date
          Format: yyyy-MM-dd
        required: false
        schema:
          type: string
          description: "due date<br>Format: yyyy-MM-dd"
      - name: addApprovers
        in: query
        description: Assign approvers
        required: false
        content:
          application/json:
            schema:
              type: array
              description: Assign approvers
              items:
                $ref: "#/components/schemas/UserId"
      - name: removeApprovers
