      tags:
      - Attachments
      summary: Get Attachments
      description: |-
        Returns all Attachments of a folder.

        <b>Scopes:</b> Default, wsReadOnly, wsReadWrite
      operationId: GET:/folders/single/attachments
      parameters:
      - name: folderId
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/FolderId"
      - name: versions
